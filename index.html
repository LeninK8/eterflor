<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ÉterFlor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #000000, #3d3d3d);
            padding: 60px 20px;
            text-align: center;
            color: #ffd700;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #ffd700;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .hoja {
            position: absolute;
            width: 40px;
            opacity: 0.2; /* 20% de transparencia */
            animation: caer 5s linear forwards;
            pointer-events: none;
        }

        @keyframes caer {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0.2;
            }
            100% {
                transform: translateY(300px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ÉterFlor</h1>
</header>

<script>
    const header = document.querySelector('header');

    function crearHoja() {
        const hoja = document.createElement('img');
        hoja.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Gold_leaf_icon.svg/1024px-Gold_leaf_icon.svg.png'; // Hoja bonita
        hoja.classList.add('hoja');
        hoja.style.left = Math.random() * window.innerWidth + 'px';
        hoja.style.top = '-50px';

        header.appendChild(hoja);

        setTimeout(() => {
            hoja.remove();
        }, 5000);
    }

    // Crear hojas cada cierto tiempo
    setInterval(crearHoja, 600);
</script>

</body>
</html>
