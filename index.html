<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ÉterFlor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff8f4;
    }

    header {
      background: linear-gradient(135deg, #f8bbd0, #ffe0e0);
      padding: 60px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #880e4f;
      margin: 0;
    }

    .hojas {
  position: absolute;
  opacity: 0.2;
  animation: flotar 10s infinite ease-in-out;
}

.hoja1 {
  top: 10px;
  left: 20px;
  transform: rotate(20deg);
}

.hoja2 {
  bottom: 10px;
  right: 30px;
  transform: rotate(-30deg);
}

    @keyframes flotar {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(10px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>

   <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Leaf_icon.svg" class="hojas hoja1" width="80" height="80">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Leaf_icon.svg" class="hojas hoja2" width="80" height="80">
    <h1>ÉterFlor</h1>
  </header>
