<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÉterFlor</title>
  <style>
    /* Fondo pastel */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fce4ec, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Encabezado con estilo pastel */
    header {
      position: relative;
      text-align: center;
      padding: 100px 20px;
      color: #fff;
      z-index: 1;
    }

    header h1 {
      font-size: 4em;
      color: #a64ac9;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      margin: 0;
    }

    header p {
      font-size: 1.5em;
      color: #f06292;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    /* Burbuja flotante */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    .bubble:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
      width: 40px;
      height: 40px;
    }

    .bubble:nth-child(2) {
      left: 30%;
      animation-delay: 4s;
      width: 80px;
      height: 80px;
    }

    .bubble:nth-child(3) {
      left: 50%;
      animation-delay: 2s;
    }

    .bubble:nth-child(4) {
      left: 70%;
      animation-delay: 6s;
      width: 100px;
      height: 100px;
    }

    .bubble:nth-child(5) {
      left: 90%;
      animation-delay: 1s;
      width: 30px;
      height: 30px;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ÉterFlor</h1>
    <p>Flores eternas, emociones infinitas</p>
  </header>

  <!-- Burbujas flotantes -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

</body>
</html>
