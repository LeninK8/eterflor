<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ÉterFlor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background-color: #c2185b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }

    .seccion {
      padding: 30px;
    }

    .seccion h2 {
      margin-bottom: 15px;
      color: #880e4f;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .item {
      width: 120px;
      height: 120px;
      background-color: #f8bbd0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    ÉterFlor
  </header>

  <section class="seccion">
    <h2>Flores eternas</h2>
    <div class="galeria">
      <div class="item"><img src="https://via.placeholder.com/100?text=Flor1" alt="Flor 1"></div>
      <div class="item"><img src="https://via.placeholder.com/100?text=Flor2" alt="Flor 2"></div>
      <div class="item"><img src="https://via.placeholder.com/100?text=Flor3" alt="Flor 3"></div>
      <div class="item"><img src="https://via.placeholder.com/100?text=Flor4" alt="Flor 4"></div>
    </div>
  </section>
    <section class="seccion">
    <h2>Libros</h2>
    <div class="galeria">
      <div class="item"><img src="https://via.placeholder.com/100?text=Libro1" alt="Libro 1"></div>
      <div class="item"><img src="https://via.placeholder.com/100?text=Libro2" alt="Libro 2"></div>
      <div class="item"><img src="https://via.placeholder.com/100?text=Libro3" alt="Libro 3"></div>
      <div class="item"><img src="https://via.placeholder.com/100?text=Libro4" alt="Libro 4"></div>
    </div>
  </section>
