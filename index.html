<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ÉterFlor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000; /* Fondo negro */
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #000000, #3d3d3d);
            padding: 60px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: #ffd700; /* Texto dorado */
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #ffd700; /* Texto dorado */
            margin: 0;
            z-index: 1;
            position: relative;
        }

        /* Estilo para las hojas doradas */
        .hojas {
            position: absolute;
            width: 60px;
            opacity: 0.2;
            animation: flotar 10s infinite ease-in-out;
            filter: hue-rotate(45deg) brightness(1.2);
        }

        .hoja1 { top: 30px; left: 40px; transform: rotate(20deg); }
        .hoja2 { bottom: 30px; right: 60px; transform: rotate(-30deg); }
        .hoja3 { top: 100px; right: 150px; transform: rotate(10deg); }
        .hoja4 { bottom: 100px; left: 80px; transform: rotate(-15deg); }
        .hoja5 { top: 150px; left: 180px; transform: rotate(25deg); }

        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(15px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

    </style>
</head>
<body>

<header>
    <h1>ÉterFlor</h1>
    <div class="hojas hoja1"></div>
    <div class="hojas hoja2"></div>
    <div class="hojas hoja3"></div>
    <div class="hojas hoja4"></div>
    <div class="hojas hoja5"></div>
</header>

</body>
</html>
