<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ÉterFlor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff8f4;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #000000, #3d3d3d);
            padding: 60px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: #ffd700;
            cursor: pointer; /* Para indicar que se puede hacer clic */
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #ffd700;
            margin: 0;
            z-index: 1;
            position: relative;
        }

        .hojas {
            position: absolute;
            width: 60px;
            opacity: 0.15;
            animation: flotar 10s infinite ease-in-out;
            filter: hue-rotate(45deg) brightness(1.2);
        }

        .hoja1 { top: 10px; left: 20px; transform: rotate(20deg); }
        .hoja2 { bottom: 10px; right: 30px; transform: rotate(-30deg); }
        .hoja3 { top: 50px; right: 100px; transform: rotate(10deg); }
        .hoja4 { bottom: 40px; left: 80px; transform: rotate(-15deg); }
        .hoja5 { top: 80px; left: 150px; transform: rotate(25deg); }

        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(15px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Animación para hacer desaparecer la hoja */
        @keyframes desaparecer {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Estilo para la hoja que se creará al hacer clic */
        .hoja-creada {
            opacity: 1;
            animation: desaparecer 5s forwards;
        }

    </style>
</head>
<body>

<header onclick="crearHoja(event)">
    <h1>ÉterFlor</h1>
    <div class="hojas hoja1"></div>
    <div class="hojas hoja2"></div>
    <div class="hojas hoja3"></div>
    <div class="hojas hoja4"></div>
    <div class="hojas hoja5"></div>
</header>

<script>
    function crearHoja(event) {
        // Crear una nueva hoja
        let hoja = document.createElement('div');
        hoja.classList.add('hojas');
        hoja.style.left = event.clientX - 30 + 'px'; // Posición horizontal (ajustar)
        hoja.style.top = event.clientY - 30 + 'px'; // Posición vertical (ajustar)

        // Aplicar la animación para que desaparezca después de 5 segundos
        hoja.classList.add('hoja-creada');

        // Agregar la hoja al encabezado
        document.querySelector('header').appendChild(hoja);

        // Eliminar la hoja después de 5 segundos
        setTimeout(() => {
            hoja.remove();
        }, 5000);
    }
</script>

</body>
</html>
